query getReceiptByOrderId($idOrder: BigFloat!) {
  allReceipts(condition:{orderId: $idOrder}) {
    nodes{
      pickUpDate
      deliveryDate
      pickUpTime
      deliveryTime
      deliveryPlace
      pickUpPlace
      customerOrderByOrderId{
        pickUpDate
        pickUpPlace
        timeScheduleByPickUpTimeId{
					timeEnd
          timeStart
        }
        deliveryDate
        deliveryPlace
        timeScheduleByDeliveryTimeId{
          timeEnd
          timeStart
        }
      }
      receiptDetailsByReceiptId{
        nodes{
          unitId
          amount
          recievedAmount
          serviceTypeByServiceTypeId{
            id
            serviceTypeName
          }
          productByProductId{
            id
            productName
          }
          unitPriceByUnitPrice{
            price
          }
          labelByLabelId{
            labelName
          }
          materialByMaterialId{
            materialName
          }
          colorByColorId{
            colorName
          }
        }
      }
    }
  }
}