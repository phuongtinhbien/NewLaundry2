query getOrderActive($id: BigFloat!){
  allCustomerOrders(orderBy:CREATE_DATE_DESC, filter:{customerId:{equalTo: $id}, status:{notIn:["FINISHED", "DRAFT"]}}) {
    nodes {
      id
      status
      branchByBranchId{
        id
        address
        branchName
      }
      createDate
      receiptsByOrderId{
        nodes{
          staffByStaffPickUp{
            fullName
          }
        }
      }
    }
  }
}