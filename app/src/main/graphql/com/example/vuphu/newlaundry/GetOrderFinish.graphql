query getOrderFinish($id: BigFloat!){
  allCustomerOrders(orderBy:CREATE_DATE_DESC, filter:{customerId:{equalTo: $id}, status:{equalTo:"FINISHED"}}) {
    nodes {
      status
      branchByBranchId{
        address
      }
      createDate
      receiptsByOrderId{
        nodes{
          staffByStaffPickUp{
            fullName
          }
        }
      }
    }
  }
}